    <main>
        <!--Form de contacto con todos los campos obligatorios-->
        <form class="main__form-Contacto">
            <fieldset class="form__fieldset">
                <legend>Mandanos tu consulta</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" placeholder="Asunto" required>
                </div>
                <div class="form__message">
                    <label for="message">Mensaje</label>
                    <input type="text" name="message" placeholder="Deja tu mensaje aquÃ­..." required>
                </div>
                <div class="form__botones--padre">
                    <input type="submit" value="Enviar" class="form__botones submit">
                    <input type="reset" class="form__botones reset">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <!--RRSS Footer-->
        <div class="contenedor__rrssForm">
            <div class="contenedor__rrss">

                    <legend>Suscribite a nuestro Newsletter</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </fieldset>
            </form>
        </div>
